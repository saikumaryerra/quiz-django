{% extends 'base.html' %}


{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
    {% for field in form %}
    <div class="form-group" style="width: 60%;"> 
            {{ field.label_tag }}<br>
            {{ field }}
    </div>
    {% endfor %}
    <button type="submit">Login</button>
  </form>
{% endblock %}
