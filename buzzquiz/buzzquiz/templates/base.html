<html lang="en">
<head>
  <title>buzzquiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#5cdb95">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}">Buzz<span class="glyphicon glyphicon-search"></span>uiz</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'home' %}">Home</a></li>
      {% if user.is_authenticated %}
      <li ><a href="{% url 'create_quiz' %}">Create Quiz</a></li>
      <li ><a href="{% url 'profile' %}">Profile</a></li>
      {% endif%}
    </ul>
    <ul class="nav navbar-nav navbar-right">
    {% if not user.is_authenticated %}
      <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    {% else %}
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
    {% endif %}
    </ul>
  </div>
</nav>
  
<div style="width: 80%;margin-left: 10%;margin-right: 10%;">
 {% block content %}
 {% endblock %}
</div>

</body>
</html>
